<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Anti Hype - Site em breve. Moda minimalista portuguesa.">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/img/AntiHype_White.png" type="image/x-icon">
    
    <title>Em Breve | Anti Hype</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Particles background */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        /* Main container */
        .coming-soon-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 40px 20px;
            text-align: center;
            position: relative;
            z-index: 1;
            background: rgba(0, 0, 0, 0.7);
        }

        /* Logo */
        .logo-container {
            margin-bottom: 60px;
            position: relative;
        }

        .logo {
            font-family: 'Outfit', sans-serif;
            font-size: 72px;
            font-weight: 700;
            letter-spacing: 10px;
            text-transform: uppercase;
            color: #ffffff;
            margin-bottom: 15px;
            position: relative;
            display: inline-block;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 2px;
            background: #ffffff;
            opacity: 0.8;
        }

        .logo-subtitle {
            font-family: 'Outfit', sans-serif;
            font-size: 14px;
            font-weight: 300;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: #aaaaaa;
            opacity: 0.8;
        }

        /* Main content */
        .main-content {
            max-width: 600px;
            margin: 0 auto;
        }

        .coming-soon-title {
            font-family: 'Outfit', sans-serif;
            font-size: 56px;
            font-weight: 600;
            margin-bottom: 30px;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #ffffff;
            position: relative;
            padding-bottom: 20px;
        }

        .coming-soon-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 1px;
            background: linear-gradient(90deg, transparent, #ffffff, transparent);
        }

        .coming-soon-text {
            font-family: 'Outfit', sans-serif;
            font-size: 18px;
            font-weight: 300;
            line-height: 1.8;
            color: #cccccc;
            margin-bottom: 50px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .coming-soon-text strong {
            color: #ffffff;
            font-weight: 400;
        }

        /* Divider */
        .divider {
            width: 200px;
            height: 1px;
            background: linear-gradient(90deg, transparent, #ffffff, transparent);
            margin: 40px auto;
            opacity: 0.3;
        }

        /* Newsletter */
        .newsletter-container {
            max-width: 500px;
            margin: 50px auto;
            position: relative;
        }

        .newsletter-title {
            font-family: 'Outfit', sans-serif;
            font-size: 14px;
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #aaaaaa;
            margin-bottom: 25px;
        }

        .newsletter-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .newsletter-input {
            flex: 1;
            padding: 18px 25px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0;
            color: #ffffff;
            font-family: 'Outfit', sans-serif;
            font-size: 14px;
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }

        .newsletter-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
        }

        .newsletter-input::placeholder {
            color: #666666;
            letter-spacing: 1px;
        }

        .newsletter-button {
            padding: 18px 35px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0;
            color: #ffffff;
            font-family: 'Outfit', sans-serif;
            font-size: 12px;
            font-weight: 400;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .newsletter-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transition: left 0.3s ease;
        }

        .newsletter-button:hover::before {
            left: 100%;
        }

        .newsletter-button:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.3);
            letter-spacing: 2.5px;
        }

        .newsletter-message {
            font-family: 'Outfit', sans-serif;
            font-size: 14px;
            font-weight: 300;
            color: #888888;
            margin-top: 15px;
            min-height: 20px;
            letter-spacing: 0.5px;
        }

        /* Social links */
        .social-container {
            margin-top: 60px;
        }

        .social-title {
            font-family: 'Outfit', sans-serif;
            font-size: 12px;
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #aaaaaa;
            margin-bottom: 25px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 25px;
        }

        .social-link {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0;
            color: #ffffff;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.05);
            transition: left 0.3s ease;
        }

        .social-link:hover::before {
            left: 100%;
        }

        .social-link:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
        }

        .social-link svg {
            width: 20px;
            height: 20px;
            position: relative;
            z-index: 1;
        }

        /* Footer */
        .footer {
            margin-top: 80px;
            padding-top: 40px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 600px;
        }

        .footer-text {
            font-family: 'Outfit', sans-serif;
            font-size: 11px;
            font-weight: 300;
            color: #666666;
            letter-spacing: 1.5px;
        }

        /* Loading animation */
        .loading-dots {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            margin-top: 20px;
        }

        .dot {
            width: 6px;
            height: 6px;
            background: #ffffff;
            border-radius: 50%;
            opacity: 0.3;
            animation: pulse 1.4s infinite ease-in-out;
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes pulse {
            0%, 80%, 100% { 
                transform: scale(0);
                opacity: 0.3;
            }
            40% { 
                transform: scale(1);
                opacity: 0.8;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo {
                font-size: 52px;
                letter-spacing: 8px;
            }

            .coming-soon-title {
                font-size: 42px;
            }

            .coming-soon-text {
                font-size: 16px;
                padding: 0 20px;
            }

            .newsletter-form {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 40px;
                letter-spacing: 6px;
            }

            .coming-soon-title {
                font-size: 32px;
            }

            .coming-soon-text {
                font-size: 14px;
            }

            .social-links {
                gap: 15px;
            }
            
            .social-link {
                width: 45px;
                height: 45px;
            }
        }

        /* Fade in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container,
        .coming-soon-title,
        .coming-soon-text,
        .divider,
        .newsletter-container,
        .social-container {
            animation: fadeIn 1s ease-out forwards;
            opacity: 0;
        }

        .logo-container { animation-delay: 0.2s; }
        .coming-soon-title { animation-delay: 0.4s; }
        .coming-soon-text { animation-delay: 0.6s; }
        .divider { animation-delay: 0.8s; }
        .newsletter-container { animation-delay: 1s; }
        .social-container { animation-delay: 1.2s; }
    </style>
</head>
<body>
    <!-- Particles background -->
    <div id="particles-js"></div>

    <!-- Main content -->
    <div class="coming-soon-container">
        <!-- Logo -->
        <div class="logo-container">
            <div class="logo">ANTI HYPE</div>
            <div class="logo-subtitle">Moda Minimalista Portuguesa</div>
        </div>

        <!-- Main content -->
        <div class="main-content">
            <h1 class="coming-soon-title">EM BREVE</h1>
            <p class="coming-soon-text">
                Estamos a construir uma experiência única em moda minimalista. 
                <strong>Algo extraordinário</strong> está a caminho. Fique atento para o lançamento do nosso novo site.
            </p>

            <!-- Divider -->
            <div class="divider"></div>

            <!-- Newsletter -->
            <div class="newsletter-container">
                <div class="newsletter-title">SEJA O PRIMEIRO A SABER</div>
                <form class="newsletter-form" id="newsletterForm">
                    <input type="email" class="newsletter-input" placeholder="SEU EMAIL" required>
                    <button type="submit" class="newsletter-button">NOTIFICAR-ME</button>
                </form>
                <div class="newsletter-message" id="newsletterMessage"></div>
                <div class="loading-dots" id="loadingDots" style="display: none;">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>

            <!-- Social links -->
            <div class="social-container">
                <div class="social-title">CONECTE-SE CONNOSCO</div>
                <div class="social-links">
                    <a href="https://instagram.com/oficial.antihype" class="social-link" target="_blank" aria-label="Instagram">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                            <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                            <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                        </svg>
                    </a>
                    <a href="https://tiktok.com/@antihype" class="social-link" target="_blank" aria-label="TikTok">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M9 12a4 4 0 1 0 4 4V4a5 5 0 0 0 5 5"></path>
                        </svg>
                    </a>
                    <a href="mailto:oficial.antihype@gmail.com" class="social-link" aria-label="Email">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                            <polyline points="22,6 12,13 2,6"></polyline>
                        </svg>
                    </a>
                </div>
            </div>

            <!-- Footer -->
            <div class="footer">
                <p class="footer-text">© 2025 ANTI HYPE. TODOS OS DIREITOS RESERVADOS.</p>
            </div>
        </div>
    </div>

    <!-- Particles.js CDN -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <script>
        // Initialize particles.js
        document.addEventListener('DOMContentLoaded', function() {
            particlesJS('particles-js', {
                particles: {
                    number: {
                        value: 80,
                        density: {
                            enable: true,
                            value_area: 800
                        }
                    },
                    color: {
                        value: "#ffffff"
                    },
                    shape: {
                        type: "circle",
                        stroke: {
                            width: 0,
                            color: "#000000"
                        }
                    },
                    opacity: {
                        value: 0.1,
                        random: true,
                        anim: {
                            enable: true,
                            speed: 1,
                            opacity_min: 0.05,
                            sync: false
                        }
                    },
                    size: {
                        value: 3,
                        random: true,
                        anim: {
                            enable: true,
                            speed: 2,
                            size_min: 0.5,
                            sync: false
                        }
                    },
                    line_linked: {
                        enable: true,
                        distance: 150,
                        color: "#ffffff",
                        opacity: 0.1,
                        width: 1
                    },
                    move: {
                        enable: true,
                        speed: 1,
                        direction: "none",
                        random: true,
                        straight: false,
                        out_mode: "out",
                        bounce: false,
                        attract: {
                            enable: false,
                            rotateX: 600,
                            rotateY: 1200
                        }
                    }
                },
                interactivity: {
                    detect_on: "canvas",
                    events: {
                        onhover: {
                            enable: true,
                            mode: "repulse"
                        },
                        onclick: {
                            enable: true,
                            mode: "push"
                        },
                        resize: true
                    },
                    modes: {
                        grab: {
                            distance: 400,
                            line_linked: {
                                opacity: 1
                            }
                        },
                        bubble: {
                            distance: 400,
                            size: 40,
                            duration: 2,
                            opacity: 8,
                            speed: 3
                        },
                        repulse: {
                            distance: 100,
                            duration: 0.4
                        },
                        push: {
                            particles_nb: 4
                        },
                        remove: {
                            particles_nb: 2
                        }
                    }
                },
                retina_detect: true
            });
        });

        // Newsletter form submission
        document.getElementById('newsletterForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const emailInput = this.querySelector('.newsletter-input');
            const messageEl = document.getElementById('newsletterMessage');
            const submitButton = this.querySelector('.newsletter-button');
            const loadingDots = document.getElementById('loadingDots');
            
            const email = emailInput.value.trim();
            
            if (!email) {
                messageEl.textContent = 'POR FAVOR, INSIRA UM EMAIL VÁLIDO.';
                messageEl.style.color = '#ffffff';
                messageEl.style.opacity = '0.6';
                return;
            }
            
            if (!validateEmail(email)) {
                messageEl.textContent = 'EMAIL INVÁLIDO.';
                messageEl.style.color = '#ffffff';
                messageEl.style.opacity = '0.6';
                return;
            }
            
            // Show loading
            messageEl.textContent = '';
            loadingDots.style.display = 'flex';
            submitButton.disabled = true;
            submitButton.textContent = 'PROCESSANDO';
            submitButton.style.opacity = '0.7';
            
            // Simulate API call
            setTimeout(() => {
                // Simulate success
                loadingDots.style.display = 'none';
                messageEl.textContent = 'OBRIGADO! SERÁ NOTIFICADO SOBRE O LANÇAMENTO.';
                messageEl.style.color = '#ffffff';
                messageEl.style.opacity = '0.8';
                emailInput.value = '';
                
                // Store email in localStorage (simulating database)
                const subscribers = JSON.parse(localStorage.getItem('antiHypeSubscribers') || '[]');
                subscribers.push({
                    email: email,
                    date: new Date().toISOString()
                });
                localStorage.setItem('antiHypeSubscribers', JSON.stringify(subscribers));
                
                // Reset button after 3 seconds
                setTimeout(() => {
                    submitButton.disabled = false;
                    submitButton.textContent = 'NOTIFICAR-ME';
                    submitButton.style.opacity = '1';
                    messageEl.textContent = '';
                }, 3000);
                
                // Log for debugging
                console.log('Novo inscrito:', email);
                console.log('Total de inscritos:', subscribers.length);
                
            }, 2000);
        });

        // Email validation
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Add particle click effect
        document.getElementById('particles-js').addEventListener('click', function(e) {
            // Create ripple effect
            const ripple = document.createElement('div');
            ripple.style.position = 'fixed';
            ripple.style.left = (e.clientX - 5) + 'px';
            ripple.style.top = (e.clientY - 5) + 'px';
            ripple.style.width = '10px';
            ripple.style.height = '10px';
            ripple.style.border = '1px solid rgba(255, 255, 255, 0.2)';
            ripple.style.borderRadius = '50%';
            ripple.style.pointerEvents = 'none';
            ripple.style.zIndex = '9999';
            ripple.style.animation = 'ripple 1s ease-out forwards';
            
            document.body.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 1000);
        });

        // Add CSS for ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                0% {
                    transform: scale(0);
                    opacity: 0.5;
                }
                100% {
                    transform: scale(20);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Add keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                // Clear message
                const messageEl = document.getElementById('newsletterMessage');
                messageEl.textContent = '';
            }
            
            // Focus email input on '/' key
            if (e.key === '/' && !e.target.matches('.newsletter-input')) {
                e.preventDefault();
                document.querySelector('.newsletter-input').focus();
            }
        });

        // Add page load animation
        window.addEventListener('load', () => {
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.8s ease';
            
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
            
            // Add subtle pulse animation to logo
            const logo = document.querySelector('.logo');
            setInterval(() => {
                logo.style.textShadow = '0 0 20px rgba(255, 255, 255, 0.1)';
                setTimeout(() => {
                    logo.style.textShadow = '0 0 10px rgba(255, 255, 255, 0.05)';
                }, 500);
            }, 3000);
        });

        // Add mouse move parallax effect to particles
        document.addEventListener('mousemove', (e) => {
            const particlesContainer = document.getElementById('particles-js');
            const x = (e.clientX / window.innerWidth) * 10;
            const y = (e.clientY / window.innerHeight) * 10;
            
            particlesContainer.style.transform = `translate(${x}px, ${y}px)`;
        });
    </script>
</body>
</html>
